syntax="proto3";
option java_multiple_files= true;
option java_package="com.gRPC.doctorRecommendation";
option java_outer_classname="DoctorgRPC";

message UsersRequest{

  string userId=1;
  string name=2;
  string doctorType=3;
  string time=4;
  double latitude=5;
  double longitude=6;
};

message UserResponse{
  string designation=1;
  string doctorName=2;
  repeated string experties=3;
  string experience=4;
  double latitude=5;
  double longitude=6;
  double distance=7;
  string phone_no=8;
  string date=9;
  string available_from=10;
  string available_to=11;
  repeated string appointments=12;
};
message ListResponse{
  repeated  UserResponse response=1;
}

service UserService {
  rpc getDoctors(UsersRequest) returns(ListResponse);
  rpc getDoctorLiveLocation(stream UsersRequest)returns(stream ListResponse);
};
